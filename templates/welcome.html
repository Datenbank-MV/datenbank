<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Willkommen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Moderne, schlichte Schrift -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .welcome-container {
      background: #fff;
      padding: 2rem;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 90%;
      text-align: center;
    }
    .welcome-container h1 {
      margin-bottom: 1rem;
      font-size: 1.8rem;
      color: #000000;
    }
    .welcome-container form {
      margin: 1rem 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }
    .welcome-container form input[type="text"] {
      flex: 1;
      min-width: 200px;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 4px 0 0 4px;
      font-size: 1rem;
    }
    .welcome-container form button {
      padding: 0.75rem 1rem;
      border: 1px solid #ccc;
      border-left: none;
      border-radius: 0 4px 4px 0;
      background: #ddd;
      font-size: 1rem;
      cursor: pointer;
    }
    .welcome-container form button:hover {
      background: #ccc;
    }
    .nav-links {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 1rem;
    }
    .nav-links a {
      display: block;
      text-align: center;
      padding: 0.75rem;
      background: #eee;
      color: #333;
      text-decoration: none;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-weight: 600;
      min-width: 150px;
    }
    .nav-links a:hover {
      background: #e0e0e0;
    }
    .nav-links a.logout {
      background: #ffdddd;
      color: #a00;
      font-size: 0.9rem;
    }
    .nav-links a.logout:hover {
      background: #ffcccc;
    }
  </style>
</head>
<body>
  <div class="welcome-container">
    <h1>Datenbank für Personendaten</h1>
    <form method="get" action="{{ url_for('search') }}">
      <input type="text" name="query" placeholder="Suchbegriff eingeben..." required>
      <button type="submit">Suchen</button>
    </form>
    <div class="nav-links">
      <a href="{{ url_for('info') }}">Informationstext</a>
      <a href="{{ url_for('daten') }}">Gespeicherte Daten anzeigen</a>
      <a href="{{ url_for('add') }}">Neue Daten hinzufügen</a>
      <a href="{{ url_for('download') }}">Daten herunterladen</a>
      <a href="{{ url_for('protokoll') }}">Protokoll anzeigen</a>
      <a href="{{ url_for('logout') }}" class="logout">Ausloggen</a>
    </div>
  </div>
</body>
</html>
