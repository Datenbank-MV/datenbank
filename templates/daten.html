<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Profilübersicht</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Open Sans', sans-serif; background: #f5f5f5; margin: 0; padding: 20px; }
    .container { background: #fff; padding: 2rem; border-radius: 6px; max-width: 800px; margin: auto; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    h1 { text-align: center; color: #000; margin-bottom: 1rem; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
    th { background: #cccccc; }
    .actions a { text-decoration: none; padding: 5px 10px; background: #2980b9; color: #fff; border-radius: 4px; }
    .actions a:hover { background: #1c5980; }
    .back-link { display: block; text-align: center; margin-top: 1rem; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Profilübersicht</h1>
    <table>
      <tr>
        <th>Vorname</th>
        <th>Nachname</th>
        <th>Aktionen</th>
      </tr>
      {% for p in profiles %}
      <tr>
        <td>{{ p['vorname'] }}</td>
        <td>{{ p['nachname'] }}</td>
        <td class="actions">
          <a href="{{ url_for('profile', id=p['id']) }}">Daten einsehen</a>
        </td>
      </tr>
      {% endfor %}
    </table>
    <a href="{{ url_for('welcome') }}" class="back-link">Zurück zur Startseite</a>
  </div>
</body>
</html>
