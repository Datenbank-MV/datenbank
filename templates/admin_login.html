<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Open Sans', sans-serif; background: #f5f5f5; margin: 0; padding: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
    .container { background: #fff; padding: 2rem; border-radius: 6px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); max-width: 400px; width: 90%; text-align: center; }
    h1 { margin-bottom: 1rem; color: #000; }
    input[type="text"], input[type="password"] { width: 100%; padding: 0.75rem; margin: 0.5rem 0; border: 1px solid #ccc; border-radius: 4px; font-size: 1rem; }
    button { width: 100%; padding: 0.75rem; background: #000; border: none; border-radius: 4px; color: #fff; font-size: 1rem; cursor: pointer; margin-top: 1rem; }
    button:hover { background: #2980b9; }
    .error { color: #e74c3c; margin-bottom: 1rem; }
    .back-link { display: block; text-align: center; margin-top: 1rem; text-decoration: none; color: #2980b9; }
    .back-link:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin Login</h1>
    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}
    <form method="post">
      <input type="text" name="admin_username" placeholder="Admin Benutzername" required>
      <input type="password" name="admin_password" placeholder="Admin Passwort" required>
      <button type="submit">Einloggen</button>
    </form>
    <a href="{{ url_for('welcome') }}" class="back-link">Zur√ºck zur Startseite</a>
  </div>
</body>
</html>
